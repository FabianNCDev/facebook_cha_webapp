<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fakebook Chat</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>

    <div class="chat-box">
      <div class="chat-head">
        Chat Box
      </div>
      <div class="chat-body">
        <div class="user">Fabian</div>
      </div>
    </div>

    <!-- MESSAGE BOX -->
    <div class="msg-box" style="right:290px">
      <div class="msg-head">
        Fabian Napa
        <div class="close">
          x
        </div>
      </div>
      <div class="msg-wrapper">
        <div class="msg-body">
          <!-- CLOUD TEXT MESSAGE -->
          <div class="msg-a">
            This is from A
          </div>
          <div class="msg-b">
            This is from B
          </div>
          <!-- to insert new messages -->
          <div class="msg-insert"></div>
        </div>
        <div class="msg-footer">
          <textarea class="msg-input" rows="4" cols="40"></textarea>
        </div>
      </div>
    </div>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
